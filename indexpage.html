<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .project-form {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
            font-size: 1.1em;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-small {
            padding: 6px 15px;
            font-size: 14px;
            margin: 5px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .project-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .project-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #95a5a6;
        }

        .files-section {
            margin-top: 15px;
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .files-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .files-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            padding: 10px;
            background: #f8f9fa;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            font-family: 'Courier New', monospace;
            color: #2c3e50;
            font-weight: 500;
        }

        .file-actions {
            display: flex;
            gap: 5px;
        }

        .add-file-form {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #bdc3c7;
        }

        .add-file-form.active {
            border-color: #667eea;
            background: #e8f4f8;
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-bar input {
            padding-left: 50px;
            background: white;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ GitHub Projects Index</h1>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalProjects">0</div>
                <div class="stat-label">Total Projects</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="avgFiles">0</div>
                <div class="stat-label">Avg Files/Project</div>
            </div>
        </div>

        <div class="project-form">
            <h2 style="color: white; margin-bottom: 20px;">Add New Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description:</label>
                    <textarea id="projectDescription" placeholder="Brief description of your project..."></textarea>
                </div>
                <div class="form-group">
                    <label for="projectLanguage">Primary Language:</label>
                    <select id="projectLanguage">
                        <option value="">Select Language</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="C#">C#</option>
                        <option value="PHP">PHP</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Go">Go</option>
                        <option value="Rust">Rust</option>
                        <option value="TypeScript">TypeScript</option>
                        <option value="HTML/CSS">HTML/CSS</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn">Create Project</button>
            </form>
        </div>

        <div class="search-bar">
            <div class="search-icon">üîç</div>
            <input type="text" id="searchInput" placeholder="Search projects...">
        </div>

        <div id="projectsContainer">
            <div class="empty-state">
                <h3>No projects yet!</h3>
                <p>Create your first project above to get started.</p>
            </div>
        </div>
    </div>

    <script>
        class ProjectManager {
            constructor() {
                this.projects = [];
                this.currentProjectId = null;
                this.init();
            }

            init() {
                this.loadProjects();
                this.bindEvents();
                this.renderProjects();
                this.updateStats();
            }

            bindEvents() {
                document.getElementById('projectForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addProject();
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchProjects(e.target.value);
                });
            }

            loadProjects() {
                // Using in-memory storage as localStorage is not supported
                this.projects = [];
            }

            saveProjects() {
                // In a real environment, this would save to localStorage
                // For now, data persists only during the session
            }

            addProject() {
                const name = document.getElementById('projectName').value;
                const description = document.getElementById('projectDescription').value;
                const language = document.getElementById('projectLanguage').value;

                if (!name.trim()) {
                    alert('Please enter a project name');
                    return;
                }

                const project = {
                    id: Date.now(),
                    name: name.trim(),
                    description: description.trim(),
                    language: language,
                    files: [],
                    createdAt: new Date().toISOString()
                };

                this.projects.push(project);
                this.saveProjects();
                this.renderProjects();
                this.updateStats();
                this.clearForm();
            }

            clearForm() {
                document.getElementById('projectForm').reset();
            }

            deleteProject(id) {
                if (confirm('Are you sure you want to delete this project?')) {
                    this.projects = this.projects.filter(p => p.id !== id);
                    this.saveProjects();
                    this.renderProjects();
                    this.updateStats();
                }
            }

            addFile(projectId, fileName) {
                if (!fileName.trim()) {
                    alert('Please enter a file name');
                    return;
                }

                const project = this.projects.find(p => p.id === projectId);
                if (project) {
                    // Check if file already exists
                    if (project.files.some(f => f.name === fileName.trim())) {
                        alert('File already exists in this project');
                        return;
                    }

                    const file = {
                        id: Date.now(),
                        name: fileName.trim(),
                        addedAt: new Date().toISOString()
                    };

                    project.files.push(file);
                    this.saveProjects();
                    this.renderProjects();
                    this.updateStats();
                }
            }

            deleteFile(projectId, fileId) {
                const project = this.projects.find(p => p.id === projectId);
                if (project) {
                    project.files = project.files.filter(f => f.id !== fileId);
                    this.saveProjects();
                    this.renderProjects();
                    this.updateStats();
                }
            }

            searchProjects(query) {
                const filtered = this.projects.filter(project => 
                    project.name.toLowerCase().includes(query.toLowerCase()) ||
                    project.description.toLowerCase().includes(query.toLowerCase()) ||
                    project.language.toLowerCase().includes(query.toLowerCase()) ||
                    project.files.some(file => file.name.toLowerCase().includes(query.toLowerCase()))
                );
                this.renderProjects(filtered);
            }

            renderProjects(projectsToRender = this.projects) {
                const container = document.getElementById('projectsContainer');
                
                if (projectsToRender.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No projects found!</h3>
                            <p>Try adjusting your search or create a new project.</p>
                        </div>
                    `;
                    return;
                }

                const projectsHTML = projectsToRender.map(project => `
                    <div class="project-card">
                        <div class="project-title">${project.name}</div>
                        <div class="project-description">${project.description || 'No description provided'}</div>
                        <div class="project-meta">
                            <span>Language: <strong>${project.language || 'Not specified'}</strong></span>
                            <span>Created: ${new Date(project.createdAt).toLocaleDateString()}</span>
                        </div>
                        
                        <div class="files-section">
                            <div class="files-header">
                                <h4>Files</h4>
                                <span class="files-count">${project.files.length}</span>
                            </div>
                            
                            <div class="files-list">
                                ${project.files.length === 0 ? 
                                    '<div style="text-align: center; color: #95a5a6; padding: 20px;">No files added yet</div>' :
                                    project.files.map(file => `
                                        <div class="file-item">
                                            <span class="file-name">${file.name}</span>
                                            <div class="file-actions">
                                                <button class="btn btn-small btn-danger" onclick="projectManager.deleteFile(${project.id}, ${file.id})">Delete</button>
                                            </div>
                                        </div>
                                    `).join('')
                                }
                            </div>
                            
                            <div class="add-file-form" id="addFileForm${project.id}">
                                <input type="text" id="fileName${project.id}" placeholder="Enter file name (e.g., index.js, README.md)" 
                                       onkeypress="if(event.key==='Enter') projectManager.addFile(${project.id}, this.value); if(this.value) this.parentElement.classList.add('active'); else this.parentElement.classList.remove('active');"
                                       oninput="if(this.value) this.parentElement.classList.add('active'); else this.parentElement.classList.remove('active');">
                                <button class="btn btn-small" onclick="projectManager.addFile(${project.id}, document.getElementById('fileName${project.id}').value); document.getElementById('fileName${project.id}').value = ''; document.getElementById('addFileForm${project.id}').classList.remove('active');">Add File</button>
                            </div>
                        </div>
                        
                        <div style="margin-top: 20px; text-align: right;">
                            <button class="btn btn-small btn-danger" onclick="projectManager.deleteProject(${project.id})">Delete Project</button>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `<div class="projects-grid">${projectsHTML}</div>`;
            }

            updateStats() {
                const totalProjects = this.projects.length;
                const totalFiles = this.projects.reduce((sum, project) => sum + project.files.length, 0);
                const avgFiles = totalProjects > 0 ? Math.round(totalFiles / totalProjects * 10) / 10 : 0;

                document.getElementById('totalProjects').textContent = totalProjects;
                document.getElementById('totalFiles').textContent = totalFiles;
                document.getElementById('avgFiles').textContent = avgFiles;
            }
        }

        // Initialize the project manager
        const projectManager = new ProjectManager();
    </script>
</body>
</html>
